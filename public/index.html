<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Redirects</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.1.3/zephyr/bootstrap.min.css"
            integrity="sha512-gmJFuKTEQw6aHC2cWdrmdEHYw/M/8+bfsKmsJCcQ5hoI7WoOtkQ9hs7P0fqpBGRHHqBBJMibeCfhmk8So5qYUw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title">Redirects</h1>
            <redirects-form>
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="links">Links <small>(one per line)</small></label>
                        <textarea class="form-control" id="links" rows="5"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="new-url">New URL <small>(where are these links live now)</small></label>
                        <input class="form-control" id="new-url" type="text" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="new-url">External Domain? <small>(use if these links will be on another domain once launched)</small></label>
                        <input class="form-control" id="external-domain" type="text">
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary" type="submit">Run</button>
                    </div>
                </form>
            </redirects-form>
            <hr>
            <results-table>
                <table class="table" id="results">
                    <thead>
                        <tr>
                            <th>Old URL</th>
                            <th>New URL <button class="btn btn-sm btn-primary ms-2" id="btn-copy-urls">Copy</button></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </results-table>
        </div>
        <script src="redirects.js"></script>
    </body>
</html>
